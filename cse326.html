	<title>simple form</title>

<body>
<h1>ONLINE EXAMINATION SYSTEM</h1>
<center><h2>REGISTRATION</h2></center>


<form> 
                    Enrollment No: <input type="text" placeholder="Enrollment No" >
	First Name:<input type="text" placeholder="Firstname" >
	Last Name:<br><input type="text" placeholder="Lastname">
                    Programm:<select id="progarmm">
                    <option value="progarmm">select programm</option>
                    <option value="computer science and enginnering">CSE</option>
                    <option value="Electrical Communication and enginnering">ECE</option>
                   <option value="Fine arts">FA</option>
</select><br>

                    Study course code:<br><input type="text" placeholder="study course code">
	password:<br><input type="password" placeholder="password">
	Confirm password:<br><input type="password" placeholder="Confirm password">
                     


      

<div>
<input type="radio" id="male" name="gender"><label for="male">Male</label>
<input type="radio" id="female" name-"gender"><label for="female">Female</label>
</div>
<center><input type="button" value="submit" ></center>		
</form>
</body>
</html>
